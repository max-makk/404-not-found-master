  <body>
    <main class="page-main">
      <section class="error">
        <header class="error__header">
          <h1 class="error__title">404 not found</h1>
        </header>

        <div class="error__body">
          <fugure class="error__figure">
            <img
              class="error__image"
              alt="scarecrow image"
              src="Scarecrow.png"
            />
          </fugure>
          <div class="error__content">
            <h2 class="error__heading">I have bad news for you</h2>
            <p class="error__description">
              The page you are looking for might be removed or is temporarily
              unavailable
            </p>
            <button class="error__button">Back to homepage</button>
          </div>
        </div>
      </section>
      <div class="attribution">created by <a href="http://max-makk.github.io" target="_blank">Max Makk</a> - <a href="http://devchallenges.io" target="_blank">Devchallenges.io</a></div>
    </main>
